<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ORION</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #001a00, #000000);
      font-family: 'Russo One', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #001a00;
      padding: 10px 20px;
      box-shadow: 0 2px 10px #00ff99;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      border: 1px solid #00ff99;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    nav a:hover, nav a.button-active {
      background: #00ff99;
      color: black;
      transform: scale(1.1);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #00ff99;
      box-shadow: 0 0 5px #00ff99;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #001a00;
      box-shadow: 0 2px 10px #00ff99;
      position: absolute;
      top: 60px;
      right: 20px;
      z-index: 999;
    }

    .mobile-menu a {
      margin: 10px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #001a00;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #00ff99;
      text-align: center;
    }

    th {
      background-color: #00ff99;
      color: #001a00;
    }

    tr:nth-child(even) {
      background-color: #002b00;
    }

    tr:hover {
      background-color: #004d00;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .mobile-menu {
        display: none;
        width: 200px;
      }
      .mobile-menu.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ORION</div>
  <nav id="desktopMenu">
    <a onclick="showContent('news')" id="newsBtn">Новости</a>
    <a onclick="showContent('team')" id="teamBtn">Таблица команд</a>
    <a onclick="showContent('schedule')" id="scheduleBtn">Расписание</a>
    <a onclick="showContent('history')" id="historyBtn">История матчей</a>
    <a onclick="showContent('players')" id="playersBtn">Игроки</a>
    <a onclick="showContent('telegram')" id="telegramBtn">Telegram</a>
  </nav>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="mobile-menu" id="mobileMenu">
    <a onclick="showContent('news')">Новости</a>
    <a onclick="showContent('team')">Таблица команд</a>
    <a onclick="showContent('schedule')">Расписание</a>
    <a onclick="showContent('history')">История матчей</a>
    <a onclick="showContent('players')">Игроки</a>
    <a onclick="showContent('telegram')">Telegram</a>
  </div>
</header>

<div class="content" id="contentArea">
  <h1>Добро пожаловать в ORION!</h1>
  <p>Выберите раздел в меню выше, чтобы начать.</p>
</div>

<script>
function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('active');
}

function showContent(section) {
  const content = document.getElementById('contentArea');

  document.querySelectorAll('nav a').forEach(btn => btn.classList.remove('button-active'));

  if (section === 'news') {
    content.innerHTML = `
      <h1>Новости</h1>
      <h2>Запуск нового проекта!</h2>
      <p>28 апреля 2025</p>
      <p>Мы рады сообщить о запуске нового проекта ORION-X. Следите за обновлениями!</p>
      <hr>
      <h2>Обновление сайта</h2>
      <p>27 апреля 2025</p>
      <p>Мы улучшили интерфейс сайта и сделали его ещё удобнее для наших пользователей. Спасибо, что вы с нами!</p>
    `;
    document.getElementById('newsBtn').classList.add('button-active');
  } 
  else if (section === 'team') {
    content.innerHTML = `
      <h1>Таблица команд</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Команда</th>
              <th>И</th>
              <th>В</th>
              <th>Н</th>
              <th>П</th>
              <th>Очки</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Орион</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
            <!-- другие команды -->
          </tbody>
        </table>
      </div>
    `;
    document.getElementById('teamBtn').classList.add('button-active');
  }
  else if (section === 'schedule') {
    content.innerHTML = `<h1>Расписание матчей</h1><p>Скоро здесь появится расписание матчей!</p>`;
    document.getElementById('scheduleBtn').classList.add('button-active');
  }
  else if (section === 'history') {
    content.innerHTML = `<h1>История матчей</h1><p>История матчей будет доступна позже!</p>`;
    document.getElementById('historyBtn').classList.add('button-active');
  }
  else if (section === 'players') {
    content.innerHTML = `<h1>Игроки команды</h1><p>Состав команды появится в ближайшее время.</p>`;
    document.getElementById('playersBtn').classList.add('button-active');
  }
  else if (section === 'telegram') {
    content.innerHTML = `
      <h1>Наш Telegram</h1>
      <a href="https://t.me/orionmlfl" target="_blank" style="display:inline-block;margin-top:10px;padding:10px 20px;background:#00ff99;color:black;text-decoration:none;border-radius:8px;">Перейти в Telegram</a>
    `;
    document.getElementById('telegramBtn').classList.add('button-active');
  }

  // Закрываем мобильное меню после выбора
  document.getElementById('mobileMenu').classList.remove('active');
}
</script>

</body>
</html>
